<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h1>Frutas disponibles</h1>
    <ion-list *ngFor="let frutAux of frutasService.frutasList">
        <ion-item>
            <ion-label>
                {{ frutAux.nombre}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
